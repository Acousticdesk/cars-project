# Use postgres/example user/password credentials
version: '3.1'

services:
  
  web:
    build: .
    ports:
      - "3000:3000"

  # PORT 5432
  db:
    image: postgres
    restart: always
    environment:
      # POSTGRES_USER: postgres <- the default value
      POSTGRES_PASSWORD: test1234
    ports:
      - "5433:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
